name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create env file for type checking
        run: cp .env.example .env

      - name: TypeScript check
        run: npm run check

      - name: Run tests
        run: npm run test:run

      - name: Build
        run: npm run build
